# Apps
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, 0xff08, exec, $menu 
bind = $mainMod, T, exec, $terminal


# Scripts
$screenshot = $hyprdir/scripts/screenshot.sh
$screenrecord = $hyprdir/scripts/record.sh
$gamemode = $hyprdir/scripts/gamemode.sh

# Windows
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod_SHIFT, right, resizeactive, 100 0
bind = $mainMod_SHIFT, left, resizeactive, -100 0
bind = $mainMod_SHIFT, up, resizeactive, 0 -100
bind = $mainMod_SHIFT, down, resizeactive, 0 100
bind = $mainMod, G, togglegroup
bind = $mainMod, K, swapsplit
bind = $mainMod, J, togglesplit
bind = $mainMod_ALT, left, swapwindow, l
bind = $mainMod_ALT, right, swapwindow, r
bind = $mainMod_ALT, up, swapwindow, u
bind = $mainMod_ALT, down, swapwindow, d
binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod, Print, exec, $screenshot
bind = $mainMod_SHIFT, Print, exec, $screenrecord
bind = $mainMod CTRL, Q, exec, shutdown 0    
bind = $mainMod, ESCAPE, exec, systemctl suspend   
bind = $mainMod_SHIFT,Q, exec, hyprctl dispatch exit
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, H, exec, rofi -modi clipboard:~/.config/rofi/cliphist-rofi-img -show clipboard -show-icons
bind = $mainMod_SHIFT, E, exec, rofimoji --selector rofi --action copy



# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod_SHIFT, 1, movetoworkspace, 1
bind = $mainMod_SHIFT, 2, movetoworkspace, 2
bind = $mainMod_SHIFT, 3, movetoworkspace, 3
bind = $mainMod_SHIFT, 4, movetoworkspace, 4
bind = $mainMod_SHIFT, 5, movetoworkspace, 5
bind = $mainMod_SHIFT, 6, movetoworkspace, 6
bind = $mainMod_SHIFT, 7, movetoworkspace, 7
bind = $mainMod_SHIFT, 8, movetoworkspace, 8
bind = $mainMod_SHIFT, 9, movetoworkspace, 9
bind = $mainMod_SHIFT, 0, movetoworkspace, 10

bind = $mainMod, Tab, workspace, e+1
bind = $mainMod_SHIFT, Tab, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspaces
bind = $mainMod, A, togglespecialworkspace, customA
bind = $mainMod, S, togglespecialworkspace, music
bind = $mainMod, D, togglespecialworkspace, discord
bind = $mainMod, X, togglespecialworkspace, backup
bind = $mainMod, W, togglespecialworkspace, whatsapp
bind = $mainMod_ALT, Z, togglespecialworkspace, test
bind = $mainMod, C, togglespecialworkspace, code

bind = $mainMod_SHIFT, A, movetoworkspace, special:customA
bind = $mainMod_SHIFT, S, movetoworkspace, special:music
bind = $mainMod_SHIFT, D, movetoworkspace, special:discord
bind = $mainMod_SHIFT, X, movetoworkspace, special:backup
bind = $mainMod_SHIFT, W, movetoworkspace, special:whatsapp
bind = $mainMod_CTRL, Z, movetoworkspace, special:test
bind = $mainMod_SHIFT, C, movetoworkspace, special:code


bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86Lock, exec, hyprlock

bind = , XF86HomePage, exec,zen-browser -new-tab about:newtab 
bind = , XF86Calculator, exec,kcalc


bind =, XF86Launch5,exec, playerctl -p playerctld position 5-
bind =, XF86Launch6,exec, playerctl -p playerctld previous
bind =, XF86Launch7,exec, playerctl -p playerctld play-pause
bind =, XF86Launch8,exec, playerctl -p playerctld next
bind =, XF86Launch9,exec, playerctl -p playerctld position 5+

bind =, XF86ZoomOut, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bind =, XF86ZoomIn, exec,  wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+